  redis:
    image: redis:7-alpine
    container_name: MyMoney-Redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - mymoney-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: MyMoney
    restart: unless-stopped
    secrets:
      - db_password
      - jwt_secret
      - jwt_refresh_secret
    depends_on:
      redis:
        condition: service_healthy
    external_links:
      - "mariadb:mariadb"
    environment:
      - NODE_ENV=production
      # Configuração MariaDB externo
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-mymoney}
      - DB_USER=${DB_USER:-MyMoney}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_SSL=false
      - APP_PORT=${APP_PORT:-3001}
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - JWT_REFRESH_SECRET_FILE=/run/secrets/jwt_refresh_secret
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BCRYPT_ROUNDS=12
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - AUTH_RATE_LIMIT_MAX=5
      - STRICT_RATE_LIMIT_MAX=10
      - BACKUP_DIR=/app/backups
      - BACKUP_RETENTION_DAYS=30
      - LOG_LEVEL=info
      - LOG_DIR=/app/logs
      - CACHE_TTL_DEFAULT=300
      - NODE_OPTIONS=--max-old-space-size=512
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
      - API_TIMEOUT=30000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3001
    ports:
      - "${APP_PORT:-3001}:3001"
    networks:
      - mymoney-network
    volumes:
      # Removido - .:/app (estava a sobrescrever os ficheiros do container)
      - app_uploads:/app/uploads
      - app_config:/app/config
      - app_logs:/app/logs
      - app_backups:/app/backups
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_config:
    driver: local
  app_logs:
    driver: local
  app_backups:
    driver: local

networks:
  mymoney-network:
    driver: bridge

secrets:
  db_password:
    file: ./secrets/db_password.txt
  db_root_password:
    file: ./secrets/db_root_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  jwt_refresh_secret:
    file: ./secrets/jwt_refresh_secret.txt