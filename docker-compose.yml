services:
  # MariaDB interno
  mariadb:
    image: mariadb:10.11
    container_name: MyMoney-MariaDB
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword123
      - MYSQL_DATABASE=mymoney
      - MYSQL_USER=MyMoney
      - MYSQL_PASSWORD=1Tretadepassword?
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    networks:
      - mymoney-network
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword123"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: MyMoney-Redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - mymoney-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: MyMoney
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      # Configuração MariaDB interno
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-mymoney}
      - DB_USER=${DB_USER:-MyMoney}
      - DB_PASSWORD=${DB_PASSWORD:-1Tretadepassword?}
      - DB_SSL=false
      # Configuração MariaDB externo (comentado)
      # - DB_HOST=192.168.1.243
      - APP_PORT=${APP_PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-your_super_secure_jwt_secret_key_here_minimum_32_characters}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your_super_secure_refresh_secret_key_here_minimum_32_characters}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BCRYPT_ROUNDS=12
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - AUTH_RATE_LIMIT_MAX=5
      - STRICT_RATE_LIMIT_MAX=10
      - BACKUP_DIR=/app/backups
      - BACKUP_RETENTION_DAYS=30
      - LOG_LEVEL=info
      - LOG_DIR=/app/logs
      - CACHE_TTL_DEFAULT=300
      - NODE_OPTIONS=--max-old-space-size=512
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
      - API_TIMEOUT=30000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3001
    ports:
      - "${APP_PORT:-3001}:3001"
    networks:
      - mymoney-network
    volumes:
      # Removido - .:/app (estava a sobrescrever os ficheiros do container)
      - app_uploads:/app/uploads
      - app_config:/app/config
      - app_logs:/app/logs
      - app_backups:/app/backups
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_config:
    driver: local
  app_logs:
    driver: local
  app_backups:
    driver: local

networks:
  mymoney-network:
    driver: bridge